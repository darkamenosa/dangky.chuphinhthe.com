<!doctype html>
<html lang="vi">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <meta name="description" content="chuphinhthe.com - Ứng dụng hỗ trợ tự chụp hình, chúng tôi sẽ giao hình ngay trong 1 giờ">

    <!-- facebook og -->
    <meta property="og:type" content="website">
    <meta property="fb:app_id" content="188231375324210">
    <meta property="og:url" content="https://chuphinhthe.com">
    <meta property="og:title" content="Chụp hình thẻ - Đăng ký">
    <meta property="og:image" content="https://chuphinhthe.com/images/page-thumbnail.png">
    <meta property="og:description" content="chuphinhthe.com - Ứng dụng hỗ trợ tự chụp hình, chúng tôi sẽ giao hình ngay trong 1 giờ">
    <meta property="og:site_name" content="Chụp hình thẻ">
    <meta property="og:locale" content="vi_VN">
    <!-- Next tags are optional but recommended -->
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Font 'Open Sans' -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />

    <link rel="stylesheet" href="css/custom.css">

    <link rel="icon" type="image/png" href="favicon.png">

    <title>Chụp hình thẻ - Đăng ký</title>

  </head>
  <body>
    <img id="stars-left" src="images/StarsLeft.svg" alt="Stars left" />
    <img id="stars-right" src="images/StarsRight.svg" alt="Stars right" />
    <div class="background"></div>
    <main role="main" class="height-1024">
      <div class="container">
        <div class="row text-center pb-4">
          <div class="col-sm-12">
            <img id="logo" src="images/icon.png" alt="" width="150" height="150"> 
          </div>
        </div>

        <div class="row text-center pb-4">
          <div class="col-sm-12">
            <h1 class="text-white headline-upper">
              chuphinhthe
            </h1>
            <h1 class="text-white headline-under">
              ĐANG ĐƯỢC PHÁT TRIỂN
            </h1>
          </div>
        </div>

        <div class="row text-center pb-4">
          <div class="col-sm-12 offset-md-2 col-md-8">
            <div class="progress progressbar-custom">
              <div class="progress-bar bg-green" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>   
          </div>
        </div>

        <div class="row text-center pb-4">
          <div class="col-sm-12 offset-md-2 col-md-8">
              <h3 class="text-white call-to-action-text">
                Hãy để lại <strong>email</strong> hoặc <strong>số điện thoại</strong>, chúng tôi sẽ thông báo cho bạn sớm nhất sau khi hoàn thành quá trình phát triển
              </h3>
          </div>
        </div>

        <div class="row text-center">
          <div class="col-sm-12 offset-md-3 col-md-6">
             <div class="input-group">
              <input class="form-control" type="text" placeholder="Nhập email hoặc số điện thoại ở đây" /> 
              <div class="input-group-append">
                <button class="btn btn-send">Gửi</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
